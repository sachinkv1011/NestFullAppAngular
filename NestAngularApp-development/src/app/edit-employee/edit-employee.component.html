<app-admin-nav-bar></app-admin-nav-bar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-5">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-5">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                        <h1 class="text-primary">Edit Employee</h1>
                    </div>
                    <div class="row mt-5">
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mb-4">
                            <label for="" class="form-label text-secondary">Employee Code</label>
                            <input type="text" class="form-control" name="empCode" [(ngModel)]="empCode" placeholder="Enter employee code..." value="{{empCode}}">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mb-4">
                            <label for="" class="form-label text-secondary">Employee Name</label>
                            <input type="text" class="form-control" name="empName" [(ngModel)]="empName" placeholder="Enter employee name..." value="{{empName}}">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mb-4">
                            <label for="" class="form-label text-secondary">Employee email</label>
                            <input type="text" class="form-control" name="empEmail" [(ngModel)]="empEmail" placeholder="Enter employee email..." value="{{empEmail}}">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mb-4">
                            <label for="" class="form-label text-secondary">Employee phone</label>
                            <input type="text" class="form-control" name="empPhone" [(ngModel)]="empPhone" placeholder="Enter employee phone..." value="{{empPhone}}">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mb-4">
                            <label for="" class="form-label text-secondary">Employee Designation</label>
                            <input type="text" class="form-control" name="empDesignation" [(ngModel)]="empDesignation" placeholder="Enter employee designation..." value="{{empDesignation}}">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mb-4">
                            <label for="" class="form-label text-secondary">Username</label>
                            <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Enter username..." value="{{username}}">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-4 d-flex justify-content-center mt-5">
                            <button class="btn btn-primary p-2 mx-3" (click)="readValues()">Add Employee</button>
                        </div>
                    </div>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-5 d-flex justify-content-center">
                    <img height="400px" src='assets/images/add_emp.svg' alt="">
                </div>
            </div>
        </div>    
    </div>
</div>
